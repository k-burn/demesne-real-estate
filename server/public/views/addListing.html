<form action="submit">
    Cost<input type="number" ng-model="cost" placeholder="e.g. 500000">
    Square Footage<input type="number" ng-model="sqFT" placeholder="e.g. 1500">
    City<input type="text" ng-model="city" placeholder="e.g. Minneapolis">
    <select ng-model="type">
        <option value="rent">Available Rental</option>
        <option value="sale">For Sale</option>
    </select>

</form>
